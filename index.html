<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>People Directory</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search people...">
                <span id="searchClearBtn" class="clear-btn">&times;</span>
            </div>
            <div class="controls">
                <button id="addPersonBtn">Add Person</button>
                <button id="manageDepartmentsBtn">Manage Departments</button>
                <button id="backupBtn">Backup DB</button>
                <button id="restoreBtn">Restore DB</button>
                <button id="toggleEditModeBtn">Enable Edit Mode</button>
            </div>
        </header>

        <div class="content">
            <div class="people-list" id="peopleList">
                <!-- People cards will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Person Modal -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="personModalTitle">Add Person</h2>
            <form id="personForm">
                <input type="hidden" id="personId">
                <label for="name">Name</label>
                <input type="text" id="name" required>
                
                <label for="role">Role</label>
                <input type="text" id="role" required>
                
                <label for="description">Description (optional)</label>
                <textarea id="description"></textarea>
                
                <label for="imageFile">Image</label>
                <input type="file" id="imageFile" accept="image/*">
                <input type="hidden" id="image">
                <img id="imagePreview" src="#" alt="Preview" style="max-width: 200px; display: none; margin-top: 10px;">
                
                <label for="department">Department</label>
                <select id="department" required></select>

                <label for="location">Location (optional)</label>
                <input type="text" id="location">
                
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Departments Modal -->
    <div id="departmentsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Manage Departments</h2>
            <form id="departmentForm">
                <input type="hidden" id="departmentId">
                <label for="departmentName">Department Name</label>
                <input type="text" id="departmentName" required>

                <label for="departmentDescription">Description (optional)</label>
                <textarea id="departmentDescription" rows="2"></textarea>

                <button type="submit" id="departmentSubmitBtn">Add</button>
            </form>
            <ul id="departmentList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
